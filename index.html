<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="javascript.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="calcbody">
      <div id="screen">
        <p id="display"></p>
      </div>
      <div id="buttons">
        <div id="row1">
          <button id="clear" class="button reset">C</button>
          <button id="1" value="1" class="button number">1</button>
          <button id="2" value="2" class="button number">2</button>
          <button id="3" value="3" class="button number">3</button>
        </div>
        <div id="row2">
          <button id="4" value="4" class="button number">4</button>
          <button id="5" value="5" class="button number">5</button>
          <button id="6" value="6" class="button number">6</button>
          <button id="7" value="7" class="button number">7</button>
        </div>
        <div id="row3">
          <button id="8" value="8" class="button number">8</button>
          <button id="9" value="9" class="button number">9</button>
          <button id="0" value="0" class="button number">0</button>
          <button id="add" value="+" class="button operator">+</button>
        </div>
        <div id="row4">
          <button id="subtract" value="-" class="button operator">-</button>
          <button id="multiply" value="*" class="button operator">x</button>
          <button id="divide" value="/" class="button operator">/</button>
          <button id="equals" class="button answer">=</button>
        </div>
      </div>
    </div>
  </body>

</html>
